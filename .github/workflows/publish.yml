name: "Publish"

on:
  push:
    tags:
      # Publish on any tag starting with a `v`, e.g., v0.1.0
      - v*

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Run tests
        run: uv run pytest

      - name: Check types
        run: uv run mypy cz_lazycommit

      - name: Check formatting
        run: uv run ruff format --check .

      - name: Check linting
        run: uv run ruff check .

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: pypi
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install Python 3.11
        run: uv python install 3.11

      - name: Build package
        run: uv build

      # Optional: Run smoke tests on the built distributions
      - name: Smoke test (wheel)
        run: |
          uv run --isolated --no-project --with dist/*.whl python -c "import cz_lazycommit; print('Wheel import successful')"

      - name: Smoke test (source distribution)
        run: |
          uv run --isolated --no-project --with dist/*.tar.gz python -c "import cz_lazycommit; print('Source distribution import successful')"

      - name: Publish to PyPI
        run: uv publish